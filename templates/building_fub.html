<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>{{ building_name }} ‚Ä¢ Floors & Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg-page: #020617;
      --bg-card: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.4);
      --accent: #22c55e;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      border-radius: 1.5rem;
      background: #020617;
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow:
        0 28px 80px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.7);
      padding: 1.7rem 1.5rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .top-row h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .top-row p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .top-actions a {
      text-decoration: none;
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
      background: #020617;
    }

    .top-actions a:hover {
      background: rgba(30, 64, 175, 0.65);
    }

    .floors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .floor-card {
      border-radius: 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      padding: 0.9rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .floor-card h2 {
      font-size: 1rem;
      margin: 0;
    }

    .floor-card span.sub {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .room-grid {
      margin-top: 0.4rem;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.4rem;
    }

    .room-tile {
      border-radius: 0.7rem;
      padding: 0.45rem 0.4rem;
      font-size: 0.8rem;
      text-align: center;
      text-decoration: none;
      color: var(--text-main);
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      transition: all 0.16s ease-out;
    }

    .room-tile span.state {
      display: block;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.1rem;
    }

    .room-tile:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    @media (max-width: 575.98px) {
      body {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top-row">
      <div>
        <h1>üè¢ {{ building_name }}</h1>
        <p>Select a floor and room to open its demo dashboard.</p>
      </div>
      <div class="top-actions">
        <a href="{{ url_for('dashboard') }}">‚Üê Back to Main Dashboard</a>
      </div>
    </div>

    <div class="floors-grid">
      {% for floor in floors %}
      <div class="floor-card">
        <h2>Floor {{ floor }}</h2>
        <span class="sub">3 rooms on this floor</span>
        <div class="room-grid">
          {% for room in rooms %}
          <a href="{{ url_for('room_demo', floor=floor, room=room) }}" class="room-tile">
            Room {{ floor }}0{{ room }}
            <span class="state">Socket: OFF</span>
          </a>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
